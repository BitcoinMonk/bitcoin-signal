{{ define "main" }}
<article class="article-single">
  <div class="site-container-1340">
    <div class="article-header">
      <h1>{{ .Title }}</h1>
      {{ with .Params.description }}
      <p class="article-description">{{ . }}</p>
      {{ end }}
    </div>

    <div class="article-content">
      {{ .Content }}
    </div>
  </div>
</article>
{{ end }}
