<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>
  {{ block "title" . }}
    {{ if .Params.PageTitle}}
      {{ .Params.PageTitle }}
    {{ else }}
      {{ .Params.Title }}
    {{ end }}
  {{ end }}
</title>

<!-- metatags -->
{{ partial "seo_schema" . }}

<!-- Open Graph / Social Media Meta Tags -->
<meta property="og:site_name" content="{{ .Site.Title }}">
<meta property="og:title" content="{{ if .Params.PageTitle }}{{ .Params.PageTitle }}{{ else if .Title }}{{ .Title }}{{ else }}{{ .Site.Title }}{{ end }}">
<meta property="og:description" content="{{ if .Params.description }}{{ .Params.description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
<meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:image" content="{{ if .Params.seoimage }}{{ .Params.seoimage | absURL }}{{ else }}{{ "/images/og-default.jpg" | absURL }}{{ end }}">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">

<!-- Twitter Card Meta Tags -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@BitcoinMonk21">
<meta name="twitter:creator" content="@BitcoinMonk21">
<meta name="twitter:title" content="{{ if .Params.PageTitle }}{{ .Params.PageTitle }}{{ else if .Title }}{{ .Title }}{{ else }}{{ .Site.Title }}{{ end }}">
<meta name="twitter:description" content="{{ if .Params.description }}{{ .Params.description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
<meta name="twitter:image" content="{{ if .Params.seoimage }}{{ .Params.seoimage | absURL }}{{ else }}{{ "/images/og-default.jpg" | absURL }}{{ end }}">

<!-- link -->
<link rel="apple-touch-icon" href="{{ "applehug-touch-icon.png" | relURL }}" sizes="180x180">
<link rel="icon" href="{{ "favicon-32x32.png" | relURL }} " sizes="32x32" type="image/png">
<link rel="icon" href="{{ "favicon-16x16.png" | relURL }}" sizes="16x16" type="image/png">
<link rel="mask-icon" href="{{ "safari-pinned-tab.svg" | relURL }}">
<link rel="icon" href="{{ "favicon.ico" | relURL }}">
<meta name="msapplication-TileColor" content="#b88856">
<meta name="theme-color" content="#ffffff">

<!-- CSS -->
<link rel="stylesheet" href="{{ "src/css/bootstrap/bootstrap.min.css" | relURL }}">
<link rel="stylesheet" href="{{ "src/css/shared.css" | relURL }}">
<link rel="stylesheet" href="{{ "src/css/ascii.css" | relURL }}">
{{ range .Params.css }}
  <link rel="stylesheet" href="{{ "src/css/" | relURL }}{{ . }}">
{{ end }}

<!-- canonical -->
{{ if not .Params.canonical }}
  <link rel="canonical" href="{{ .Permalink }}">
{{ end }}

<!-- fonts: cypherpunk typography -->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<!-- JetBrains Mono: terminal/headers | Space Grotesk: body | Share Tech Mono: metadata -->
<link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&family=Share+Tech+Mono&display=swap"/>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet" media="print" onload="this.media='all'"/>
<noscript>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet"/>
</noscript>


<!-- script -->
<script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.6/jquery.inputmask.min.js"></script>
<script defer type="text/javascript" src="{{ .Site.BaseURL }}src/js/site.js"></script>
<script defer src="https://pro.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-8nTbev/iV1sg3ESYOAkRPRDMDa5s0sknqroAe9z4DiM+WDr1i/VKi5xLWsn87Car" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/902c9ed551.js" crossorigin="anonymous"></script>
<script src="https://ztas.io/js/analytics.js" data-site-id="site_c222c94ff74749be"></script>
