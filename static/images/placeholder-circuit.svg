<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#1a1a1a" stroke-width="0.5"/>
    </pattern>
    <pattern id="circuit" width="100" height="100" patternUnits="userSpaceOnUse">
      <!-- Grid nodes -->
      <circle cx="0" cy="0" r="2" fill="#f7931a" opacity="0.3"/>
      <circle cx="50" cy="0" r="2" fill="#f7931a" opacity="0.3"/>
      <circle cx="100" cy="0" r="2" fill="#f7931a" opacity="0.3"/>
      <circle cx="0" cy="50" r="2" fill="#f7931a" opacity="0.3"/>
      <circle cx="50" cy="50" r="3" fill="#f7931a" opacity="0.5"/>
      <circle cx="100" cy="50" r="2" fill="#f7931a" opacity="0.3"/>
      <circle cx="0" cy="100" r="2" fill="#f7931a" opacity="0.3"/>
      <circle cx="50" cy="100" r="2" fill="#f7931a" opacity="0.3"/>
      <circle cx="100" cy="100" r="2" fill="#f7931a" opacity="0.3"/>
      <!-- Circuit lines -->
      <path d="M 0 0 L 50 0 L 50 50" fill="none" stroke="#f7931a" stroke-width="0.5" opacity="0.2"/>
      <path d="M 100 0 L 50 0" fill="none" stroke="#f7931a" stroke-width="0.5" opacity="0.2"/>
      <path d="M 50 50 L 50 100" fill="none" stroke="#f7931a" stroke-width="0.5" opacity="0.2"/>
      <path d="M 0 50 L 50 50 L 100 50" fill="none" stroke="#f7931a" stroke-width="0.5" opacity="0.2"/>
    </pattern>
    <radialGradient id="vignette" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#0f0f0f" stop-opacity="0"/>
      <stop offset="100%" stop-color="#030303" stop-opacity="1"/>
    </radialGradient>
    <linearGradient id="scanline" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f7931a" stop-opacity="0.05"/>
      <stop offset="50%" stop-color="#f7931a" stop-opacity="0"/>
      <stop offset="100%" stop-color="#f7931a" stop-opacity="0.05"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="#0a0a0a"/>

  <!-- Grid pattern -->
  <rect width="800" height="450" fill="url(#grid)"/>

  <!-- Circuit pattern -->
  <rect width="800" height="450" fill="url(#circuit)"/>

  <!-- Scan lines -->
  <rect width="800" height="450" fill="url(#scanline)"/>

  <!-- Central Bitcoin symbol hint -->
  <g transform="translate(400, 225)">
    <circle r="60" fill="none" stroke="#f7931a" stroke-width="1" opacity="0.15"/>
    <circle r="40" fill="none" stroke="#f7931a" stroke-width="0.5" opacity="0.1"/>
    <!-- Stylized B -->
    <text x="0" y="15" font-family="monospace" font-size="48" font-weight="bold" fill="#f7931a" opacity="0.2" text-anchor="middle">&#x20BF;</text>
  </g>

  <!-- Corner markers -->
  <g stroke="#f7931a" stroke-width="1" opacity="0.3" fill="none">
    <path d="M 20 20 L 20 50 M 20 20 L 50 20"/>
    <path d="M 780 20 L 780 50 M 780 20 L 750 20"/>
    <path d="M 20 430 L 20 400 M 20 430 L 50 430"/>
    <path d="M 780 430 L 780 400 M 780 430 L 750 430"/>
  </g>

  <!-- Vignette overlay -->
  <rect width="800" height="450" fill="url(#vignette)"/>
</svg>
