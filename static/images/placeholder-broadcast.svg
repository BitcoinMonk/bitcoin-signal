<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Broadcast Signal Pattern - Radio waves emanating from center -->
  <defs>
    <pattern id="noise-dots" width="4" height="4" patternUnits="userSpaceOnUse">
      <circle cx="1" cy="1" r="0.5" fill="#f7931a" opacity="0.05"/>
      <circle cx="3" cy="3" r="0.3" fill="#f7931a" opacity="0.03"/>
    </pattern>
    <radialGradient id="signal-fade" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#f7931a" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#f7931a" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="vignette" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#0a0a0a" stop-opacity="0"/>
      <stop offset="100%" stop-color="#030303" stop-opacity="1"/>
    </radialGradient>
  </defs>

  <rect width="800" height="450" fill="#050505"/>
  <rect width="800" height="450" fill="url(#noise-dots)"/>

  <!-- Signal waves emanating from center -->
  <g transform="translate(400, 225)" fill="none" stroke="#f7931a">
    <!-- Concentric broadcast rings -->
    <circle r="20" stroke-width="2" opacity="0.4"/>
    <circle r="50" stroke-width="1.5" opacity="0.3"/>
    <circle r="90" stroke-width="1" opacity="0.2"/>
    <circle r="140" stroke-width="0.8" opacity="0.15"/>
    <circle r="200" stroke-width="0.6" opacity="0.1"/>
    <circle r="270" stroke-width="0.5" opacity="0.08"/>
    <circle r="350" stroke-width="0.4" opacity="0.05"/>

    <!-- Signal direction indicators (like antenna broadcast) -->
    <g opacity="0.25" stroke-width="1">
      <!-- Top beam -->
      <path d="M 0 -20 L 0 -120"/>
      <path d="M -15 -80 L 0 -60 L 15 -80"/>
      <path d="M -25 -110 L 0 -85 L 25 -110"/>

      <!-- Right beam -->
      <path d="M 20 0 L 120 0"/>
      <path d="M 80 -15 L 60 0 L 80 15"/>
      <path d="M 110 -25 L 85 0 L 110 25"/>

      <!-- Bottom beam -->
      <path d="M 0 20 L 0 120"/>
      <path d="M -15 80 L 0 60 L 15 80"/>
      <path d="M -25 110 L 0 85 L 25 110"/>

      <!-- Left beam -->
      <path d="M -20 0 L -120 0"/>
      <path d="M -80 -15 L -60 0 L -80 15"/>
      <path d="M -110 -25 L -85 0 L -110 25"/>
    </g>

    <!-- Center signal source -->
    <circle r="8" fill="#f7931a" opacity="0.5"/>
    <circle r="4" fill="#f7931a" opacity="0.8"/>
  </g>

  <!-- Subtle radial glow -->
  <ellipse cx="400" cy="225" rx="300" ry="200" fill="url(#signal-fade)"/>

  <!-- Corner markers -->
  <g stroke="#f7931a" stroke-width="1" opacity="0.2" fill="none">
    <path d="M 20 20 L 20 45 M 20 20 L 45 20"/>
    <path d="M 780 20 L 780 45 M 780 20 L 755 20"/>
    <path d="M 20 430 L 20 405 M 20 430 L 45 430"/>
    <path d="M 780 430 L 780 405 M 780 430 L 755 430"/>
  </g>

  <!-- Frequency text hint -->
  <text x="400" y="420" font-family="monospace" font-size="10" fill="#f7931a" opacity="0.15" text-anchor="middle" letter-spacing="0.3em">SIGNAL BROADCAST ACTIVE</text>

  <rect width="800" height="450" fill="url(#vignette)"/>
</svg>
