<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Dense Circuit Pattern - For tech/code heavy articles -->
  <defs>
    <pattern id="grid-dense" width="25" height="25" patternUnits="userSpaceOnUse">
      <path d="M 25 0 L 0 0 0 25" fill="none" stroke="#1a1a1a" stroke-width="0.3"/>
    </pattern>
    <pattern id="circuit-dense" width="50" height="50" patternUnits="userSpaceOnUse">
      <!-- Dense node grid -->
      <circle cx="0" cy="0" r="1.5" fill="#f7931a" opacity="0.4"/>
      <circle cx="25" cy="0" r="1" fill="#f7931a" opacity="0.25"/>
      <circle cx="50" cy="0" r="1.5" fill="#f7931a" opacity="0.4"/>
      <circle cx="0" cy="25" r="1" fill="#f7931a" opacity="0.25"/>
      <circle cx="25" cy="25" r="2" fill="#f7931a" opacity="0.5"/>
      <circle cx="50" cy="25" r="1" fill="#f7931a" opacity="0.25"/>
      <circle cx="0" cy="50" r="1.5" fill="#f7931a" opacity="0.4"/>
      <circle cx="25" cy="50" r="1" fill="#f7931a" opacity="0.25"/>
      <circle cx="50" cy="50" r="1.5" fill="#f7931a" opacity="0.4"/>
      <!-- Horizontal traces -->
      <path d="M 0 0 L 25 0 M 25 0 L 50 0" stroke="#f7931a" stroke-width="0.5" opacity="0.2"/>
      <path d="M 0 25 L 25 25 M 25 25 L 50 25" stroke="#f7931a" stroke-width="0.3" opacity="0.15"/>
      <path d="M 0 50 L 25 50 M 25 50 L 50 50" stroke="#f7931a" stroke-width="0.5" opacity="0.2"/>
      <!-- Vertical traces -->
      <path d="M 0 0 L 0 25 M 0 25 L 0 50" stroke="#f7931a" stroke-width="0.5" opacity="0.2"/>
      <path d="M 25 0 L 25 25 M 25 25 L 25 50" stroke="#f7931a" stroke-width="0.3" opacity="0.15"/>
      <path d="M 50 0 L 50 25 M 50 25 L 50 50" stroke="#f7931a" stroke-width="0.5" opacity="0.2"/>
      <!-- Diagonal accents -->
      <path d="M 0 0 L 12.5 12.5" stroke="#f7931a" stroke-width="0.3" opacity="0.1"/>
      <path d="M 50 0 L 37.5 12.5" stroke="#f7931a" stroke-width="0.3" opacity="0.1"/>
      <path d="M 0 50 L 12.5 37.5" stroke="#f7931a" stroke-width="0.3" opacity="0.1"/>
      <path d="M 50 50 L 37.5 37.5" stroke="#f7931a" stroke-width="0.3" opacity="0.1"/>
    </pattern>
    <radialGradient id="vignette" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#0f0f0f" stop-opacity="0"/>
      <stop offset="100%" stop-color="#030303" stop-opacity="1"/>
    </radialGradient>
  </defs>

  <rect width="800" height="450" fill="#080808"/>
  <rect width="800" height="450" fill="url(#grid-dense)"/>
  <rect width="800" height="450" fill="url(#circuit-dense)"/>

  <!-- Central processor hint -->
  <g transform="translate(400, 225)">
    <rect x="-30" y="-30" width="60" height="60" fill="none" stroke="#f7931a" stroke-width="1" opacity="0.15"/>
    <rect x="-20" y="-20" width="40" height="40" fill="none" stroke="#f7931a" stroke-width="0.5" opacity="0.1"/>
    <!-- Pin traces emanating from chip -->
    <g stroke="#f7931a" stroke-width="0.5" opacity="0.2">
      <path d="M -30 -15 L -60 -15"/><path d="M -30 0 L -60 0"/><path d="M -30 15 L -60 15"/>
      <path d="M 30 -15 L 60 -15"/><path d="M 30 0 L 60 0"/><path d="M 30 15 L 60 15"/>
      <path d="M -15 -30 L -15 -60"/><path d="M 0 -30 L 0 -60"/><path d="M 15 -30 L 15 -60"/>
      <path d="M -15 30 L -15 60"/><path d="M 0 30 L 0 60"/><path d="M 15 30 L 15 60"/>
    </g>
  </g>

  <!-- Corner brackets -->
  <g stroke="#f7931a" stroke-width="1" opacity="0.25" fill="none">
    <path d="M 15 15 L 15 40 M 15 15 L 40 15"/>
    <path d="M 785 15 L 785 40 M 785 15 L 760 15"/>
    <path d="M 15 435 L 15 410 M 15 435 L 40 435"/>
    <path d="M 785 435 L 785 410 M 785 435 L 760 435"/>
  </g>

  <rect width="800" height="450" fill="url(#vignette)"/>
</svg>
